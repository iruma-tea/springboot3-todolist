<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ToDo List</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    </head>
    <body>
        <div th:replace= "~{fragments :: msg_area }"></div>
        <form th:action="@{/}" method="post" th:object="${todoData}">
            <div style="display: flex;">
                <div>
                    ■ToDo
                    <table>
                        <tr>
                            <th>id</th>
                            <td>
                                <span th:text="*{id}"></span>
                                <input type="hidden" th:field="*{id}">
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{label.title}">件名</th>
                            <td>
                                <input type="text" name="title" id="title" size="40" th:value="*{title}">
                                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{label.importance}">重要度</th>
                            <td>
                                <input type="radio" value="1" th:field="*{importance}" th:text="#{radio.high}">
                                <input type="radio" value="0" th:field="*{importance}" th:text="#{radio.low}">
                                <div th:if="${#fields.hasErrors('importance')}" th:errors="*{importance}" th:errorclass="red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{label.urgency}">緊急度</th>
                            <td>
                                <select name="urgency" id="urgency">
                                    <option value="-1" th:field="*{urgency}" th:text="#{option.none}">選択してください</option>
                                    <option value="1" th:field="*{urgency}" th:text="#{option.high}">高</option>
                                    <option value="0" th:field="*{urgency}" th:text="#{option.low}">低</option>
                                </select>
                                <div th:if="${#fields.hasErrors('urgency')}" th:errors="*{urgency}" th:errorclass="red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{label.deadline}">期限</th>
                            <td>
                                <input type="text" name="deadline" id="deadline" th:value="*{deadline}" placeholder="yyyy-mm-dd">
                                <div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" th:errorclass="red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{label.check}">チェック</th>
                            <td>
                                <input type="checkbox" value="Y" th:field="*{done}">
                                <span th:text="#{text.done}">完了</span>
                                <input type="hidden" name="!done" value="N" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div th:if= "${session.mode == 'update'}">
                    <div style="margin-left: 3em;">
                        <span th:text="#{text.attachedfiles}">添付ファイル</span>
                        <table>
                            <tr>
                                <th>id</th>
                                <th th:text="#{label.filename}">ファイル名</th>
                                <th th:text="#{label.note}">メモ</th>
                                <th></th>
                            </tr>
                            <tr th:each= "af:*{attachedFileList}">
                                <td th:text="${af.id}"></td>
                                <td th:if= "${af.openInNewTab}">
                                    <a th:href="@{/todo/af/download/__${af.id}__}" th:text="${af.fileName}" target="_blank" rel="noopener noreferrer"></a>
                                </td>
                                <td th:unless= "${af.openInNewTab}">
                                    <a th:href="@{/todo/af/download/__${af.id}__}" th:text="${af.fileName}"></a>
                                </td>
                                <td th:text="${af.note}"></td>
                                <td>
                                    <a th:href="@{/todo/af/delete(af_id=${af.id},todo_id=${todoData.id})}" th:text="#{link.delete}"></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div th:if= "${session.mode == 'update'}">
                <hr style="margin-top: 2em; margin-bottom: 1em;">
                ■Task
                <table>
                    <tr>
                        <th>id</th>
                        <th th:text="#{label.title}">件名</th>
                        <th th:text="#{label.deadline}">期限</th>
                        <th th:text="#{label.check}">チェック</th>
                        <th></th>
                    </tr>
                    <tr th:each= "task,stat:*{taskList}">
                        <td>
                            <span th:text="${task.id}"></span>
                            <input type="hidden" th:name="${'taskList[' + stat.index +'].id'}" th:value="${task.id}">
                        </td>
                        <td>
                            <input type="text" th:name="${'taskList[' + stat.index +'].title'}" size="40" th:value="${task.title}">
                            <div th:if="${#fields.hasErrors('taskList[' + stat.index +'].title')}" th:errors="*{taskList[__${stat.index}__].title}" th:errorclass="red"></div>
                        </td>
                        <td>
                            <input type="text" th:name="${'taskList[' + stat.index +'].deadline'}" size="10" th:value="${task.deadline}" placeholder="yyyy-mm-dd">
                            <div th:if= "${#fields.hasErrors('taskList[' + stat.index + '].deadline')}" th:errors="*{taskList[__${stat.index}__].deadline}" th:errorclass="red"></div>
                        </td>
                        <td>
                            <input type="checkbox" th:name="${'taskList[' + stat.index + '].done'}" value="Y" th:checked="*{taskList[__${stat.index}__].done == 'Y'}">
                            <input type="hidden" th:name="${'!taskList[__${stat.index}__].done'}" value="N">
                        </td>
                        <td>
                            <a th:href="@{/task/delete(task_id=${task.id},todo_id=*{id})}" th:text="#{link.delete}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" name="newTask.title" size="40" th:value="*{newTask.title}">
                            <div th:if= "${#fields.hasErrors('newTask.title')}" th:errors="*{newTask.title}" th:errorclass="red"></div>
                        </td>
                        <td>
                            <input type="text" name="newTask.deadline" size="10" th:value="*{newTask.deadline}" placeholder="yyyy-mm-dd">
                            <div th:if= "${#fields.hasErrors('newTask.deadline')}" th:errors="*{newTask.deadline}" th:errorclass="red"></div>
                        </td>
                        <td>
                            <input type="checkbox" name="newTask.done" value="Y" th:checked="*{newTask.done=='Y'}">
                            <input type="hidden" name="!newTask.done" value="N">
                        </td>
                        <td style="padding: 0px;">
                            <button type="submit" th:formaction="@{/task/create}" th:text="#{button.add}" style="margin: 2px; padding: 2px; width: 4em;"></button>
                        </td>
                    </tr>
                </table>
            </div>
            <div th:if="${session.mode == 'update'}">
                <button type="submit" th:formaction="@{/todo/update}" th:text="#{button.update}">更新</button>
                <button type="submit" th:formaction="@{/todo/delete}" th:text="#{button.delete}">削除</button>
                <button type="submit" th:formaction="@{/todo/cancel}" th:text="#{button.cancel}">キャンセル</button>
            </div>
            <div th:unless="${session.mode == 'update'}">
                <button type="submit" th:formaction="@{/todo/create/do}" th:text="#{button.add}">登録</button>
                <button type="submit" th:formaction="@{/todo/cancel}" th:text="#{button.cancel}">キャンセル</button>
            </div>
        </form>
        <div th:if= "${session.mode == 'update'}">
            <hr style="margin-top: 1em;">
            <span th:text="#{text.regist_attachedfile}"></span>
            <form th:action= "@{/todo/af/upload}" enctype="multipart/form-data" method="post">
                <table>
                    <tr>
                        <th th:text="#{label.filename}">ファイル</th>
                        <th th:text="#{label.note}">メモ</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" name="file_contents" required>
                        </td>
                        <td>
                            <input type="text" name="note" size="40">
                        </td>
                    </tr>
                </table>
                <button type="submit" th:text="#{button.add}"></button>
                <input type="hidden" name="todo_id" th:value="${todoData.id}">
            </form>
        </div>
    </body>
</html>
